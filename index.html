<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora Gasolina ou Álcool</title>
</head>

<body>
    <main class="container">
        <img class="logo" src="gasolina.gif" alt="logo do site gasolina/alcool">
        <h1 class="title">Qual a melhor opção?</h1>

        <form onsubmit="calcular(event)" class="form">
            <label>Álcool (preço por litro):</label>
            <input id="alcool" class="input" type="number" placeholder="4.99" min="1" step="0.01" required />

            <label>Gasolina (preço por litro):</label>
            <input id="gasolina" class="input" type="number" placeholder="6.45" min="1" step="0.01" required />
            <input class="button" type="submit" value="Calcular">
        </form>

        <section id="content-result" class="result hide">
            <span id="text-result">Compensa usar Álcool</span>
            <span id="alcool-result">Álcool R$ 3.45</span>
            <span id="gasolina-result">Gasolina R$ 4.65</span>
        </section>
    </main>
    <div class="info">
        <span class="tooltip">Veja como é feito o Calculo</span>
        <a href="calculo.html">
            <img class="info-img" src="info.png" alt="">
        </a>
    </div>
    <script src="script.js"></script>
</body>

</html>
